<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: "Dr. Kay Gladen | KI-Keynote Speaker" }}</title>
  <meta name="description" content="{{ page.description | default: site.description | default: "Experte für Künstliche Intelligenz und Keynote Speaker für Fachveranstaltungen und Konferenzen" }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
</head>
<body>
  <div class="wrapper">
    {{ content }}
  </div>
</body>
</html>
